
name: Deploy React App to GitHub Pages

on:
  push:
    branches:
      - principal  # o "main" si tu rama se llama main

permissions:
  contents: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Install dependencies
        run: npm install

      - name: Build
        run: npm run build

      - name: Deploy
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          branch: gh-pages       # rama donde se publicar√°
          folder: build          # carpeta generada por npm run build
